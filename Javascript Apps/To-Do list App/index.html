<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center text-primary mb-4">üìÉTo do List</h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task"/>
                <button class="btn btn-success" id="addTaskBtn">Add Task</button>
            </div>
            <ul class="list-group" id="taskList"></ul>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded",function(){
            const addTaskBtn=document.getElementById("addTaskBtn");
            const taskInput=document.getElementById("taskInput");
            const taskList=document.getElementById("taskList");
            addTaskBtn.addEventListener("click", function(){
                const taskText=taskInput.value.trim();
                if(taskText==="") return;
                const li=document.createElement("li");
                li.className="list-group-item d-flex justify-content-between align-items-center";
                li.innerHTML=`
                <span class="task-text"${taskText}</span>
                <div>
                    <button class="btn btn-sm btn-outline-primary me-2 completeBtn">‚úì</button>
                     <button class="btn btn-sm btn-outline-primary me-2 deleteBtn">‚ùå</button>
                     </div>
                     `;
                     taskList.appendChild(li);

taskInput.value = "";
// Mark as completed
li.querySelector(".completeBtn").addEventListener("click", function () {
li.querySelector(".task-text").classList.toggle("completed");
});
// Delete task
li.querySelector(".deleteBtn").addEventListener("click", function () {
li.remove();
});
});

});

        </script>
    </body>
</html>
