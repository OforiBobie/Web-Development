<!DOCTYPE html>
<html>
    <head>
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body class="bg-ligth">
        <div class="container text-center mt-5">
            <h1 class="mb-4">Palindrome Checker</h1>
            <input type="text" id="inputText" class="form-control mb-3" placeholder="Enter Text">
            <button class="btn btn-primary" onclick="checkPalindrome()">Check</button>
            <p id="output" class="mt-3 fw-bold"></p>
        </div>
        <script>
            function checkPalindrome(){
                let text=document.getElementById("inputText").value;
                let cleaned=text.toLowerCase().replace(/[^a-z0-9]/g, "");
                let reversed=cleaned.split('').reverse().join('');
                let output=document.getElementById("output");
                if(!text.trim()){
                    output.textContent="Please enter Something";classList.add("text-warning");
                    output.classList.remove("text-success","text-danger");
                }
                else if(cleaned===reversed){
                    output.textContent=`"${text}" is a palindrome`;
                    output.classList.add("text-success");
                    output.classList.remove("text-danger","text-warning");
                } else{
                    output.textContent=`"${text}" is not a palindrome`;
                    output.classList.add("text-danger");
                    output.classList.remove("text-success","text-warning");
                }
            }
        </script>
    </body>
</html>
