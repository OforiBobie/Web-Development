<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel"></div>
        <!--Indicators-->
        <ol class="carousel-indicators"></ol>
        <li data-target="#mycarousel" data-slide-to="0" class="active">Pizza Hut</li>
        <li data-target="#mycarousel" data-slide-to="1">KFC</li>
        <li data-target="#mycarousel" data-slide-to="2">Chicken Man</li>
          </ol>
          <!--Wrapper foe Slides-->
          <div class="carousel-inner">
            <div class="item-active">
              <img src="image.png" alt="Los Angles" style="width: 100%;">
              </div>
              <div class="item">
                <img src="image copy.png" alt="Chicago" style="width: 100%;">
              </div>
               <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphon glyphon-chereron-letf"></span>
                <span class="sr-only">Previous</span>
               </a><br><br>
              <a class="right carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphon glyphon-chereron-letf"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
        </div>
</body>
</html>
