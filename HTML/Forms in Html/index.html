<!DOCTYPE html>
<html>
<head>
    <title>Forms</title>
</head>
<body>
    <!--Create a form-->
    <form>
        <h1>Personal Detail Form</h1>
        <fieldset><!--grroups form entries in a rectangle-->
            <legend>Personal Detail Form</legend><!--label describing the fieldest-->
            <label>Enter your name:</label><!--pass instructions-->
        <input type="text"><br><br><!--anything that comes afterwards goes to the on its own line-->
        <label>Enter your Email:</label>
        <input type="email"><br><br>
        <label>Enter your age:</label>
        <input type="number"><br><br>
        <label>Enter your Password</label>
        <input type="password"><!--hides the charcter--><br><br>
        <label>Select your gender:</label>
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="others">others
        <input type="radio" name="gender" value="rather not say">Rather not say<br><br>
        <label>Choose your favourite foods:</label>
        <input type="checkbox">KFC
        <input type="checkbox">Pizza
        <input type="checkbox">Fries and chicken
        <input type="checkbox">Burger
        <input type="checkbox">Donuts
        <input type="checkbox">Sushi<br><br>
        <label>Choose your favourite colour</label>
        <input type="color"><br><br>
        <label>Select your grade</label>
        <select>
            <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
        </select><br><br>
        <label>Enter your Birthday</label>
        <input type="date"><br><br>
        <label>Select your profile photo</label>
        <input type="file"><br><br>
        <input type="submit"><br><br>
    </fieldset>
    </form>
</body>
</html>
