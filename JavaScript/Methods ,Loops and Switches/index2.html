<!DOCTYPE html>
<html>
    <head>
        <title>Loops in Javascript</title>
    </head>
    <body>
        <h1>Loops in Javascript</h1>
        <script>
         for(var i=0;i<10;i++){
            document.write(i);
            document.write("<br>");
         }
          
        </script>
    </body>
</html>
