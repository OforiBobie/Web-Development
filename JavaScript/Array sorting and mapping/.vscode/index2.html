<!DOCTYPE html>
<html>
    <head>
        <title>Mapping</title>
    </head>
    <body>
        <p id="output"></p>
        <script>
            var a=[20,40,60,80];
            function multiply(num){
                return num* 10;
            }
            var b = a.map(multiply);
            document.getElementById("output").innerHTML=b;
        </script>
    </body>
</html>
