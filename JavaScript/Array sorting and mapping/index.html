<!DOCTYPE html>
<html>
    <head>
        <title>Sorting</title>
    </head>
    <body>
        <h1>Javascript Array Sorting</h1>
        <p>Click on the buttons to sort the arrays</p>
        <button onclick="ascending()">Ascending order</button>
        <button onclick="descending()">Descending order</button>
        <p id="output"></p>
        <script>
            //crete an array
            var points=[1,2,3,4,5,6,7,8,9]
            //display the array
            document.getElementById("output").innerHTML=points;
            //sort the array in descending order
            function descending(){
                points.sort(function(a,b){return b-a})
                document.getElementById("output").innerHTML=points;
            }
        </script>
    </body>
</html>
