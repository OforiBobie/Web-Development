<!DOCTYPE html>
<html>
    <head>
        <title>Arrow function in Javascript</title>
    </head>
    <body>
        <h2>Javascript Arrow Function</h2>
        <p>This is example shows an Arrow Function with a parameter</p>
        <p id="result"></p>
        <script>
            add=(a,b)=>a+b;
            document.getElementById("result").innerHTML=add(4,6)
        </script>
    </body>
</html>
