<!DOCTYPE html>
<html>
    <head>
        <title>Fuctions In Javascript</title>
    </head>
    <body>
        <h1>Function In Javascript</h1>
        <button onclick="multiply()">Click Me</button>
        <p id="demo"></p>
        <script>
            //craete a function
            function multiply(
                num1,num2
            ){
                var num1=10
                var num2=20
                var result=num1*num2;//store the result of the multiplication
                document.getElementById("demo").innerHTML=result;
            }
        </script>
    </body>
</html>
