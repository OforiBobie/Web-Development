<!DOCTYPE html>
<html>
    <head>
        <title>Objects</title>
    </head>
    <body>
        <h1>Objects In Javascript</h1>
        <p id="demo"></p>
        <script>
        //create an object
        var person={
            firstName: "Ofori Bobie",
            LastName: "Akuamoah-Mensah",
            age: "12",
            eyecolor: "black"
           };
           //accessing the values from the object
           document.getElementById("demo").innerHTML=person.firstName + "is" + person.age + "years old";
        </script>
</body>
</html>
